<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button href="/" aria-label="Home">
                Home
            </md-button>
            <md-button href="/products" aria-label="Products">
                Products
            </md-button>
            <md-button href="/product/new" aria-label="Create new product">
                Create new product
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button href="/" aria-label="Home">
                Home
            </md-button>
            <md-button href="/users" aria-label="Products">
                Users
            </md-button>
            <md-button href="/registration" aria-label="Create new registration">
                registration
            </md-button>
            <md-button href="/cabinet" aria-label="Log In">
               Profile
            </md-button>
            <div th:if="${#authorization.expression('!isAuthenticated()')}">
            <md-button href="/login" aria-label="Log In">
                Log In
            </md-button>
            </div>
            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>

        </div>

    </md-toolbar>
</div>
</body>
</html>
