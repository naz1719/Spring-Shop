<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="myApp" ng-cloak="" class="no-js">
<head>
    <title>Title</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>

</head>
<body>
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${productInformation.name}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${productInformation.price}">Price</p>
                </div>
            </div>
        </form>
    </div>
</div>


<th:block th:include="fragments/headerinc :: angular"></th:block>

</body>
</html>
